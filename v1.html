<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Video</title>
    <style>
        /* Make the video responsive */
        video {
            width: 100%;   /* Video will take up 100% of the screen width */
            height: auto;  /* Height will adjust proportionally */
        }
    </style>
</head>
<body>

<video autoplay controls>
    <source src="v1.mov" type="video/mp4"> <!-- Change MOV file to MP4 format for better compatibility -->
    Your browser does not support the video tag.
</video>

</body>
</html>
